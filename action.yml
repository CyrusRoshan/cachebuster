name: 'Cachebuster'
description: 'Purge files that have changed from your website''s cloudflare cache'
inputs:
  url-prefix:
    description: 'URL that hosts published files'
    required: true
    default: 'https://cyrusroshan.com/'
  zone-id:
    description: 'Cloudflare Zone ID'
    required: true
    default: '023e105f4ecef8ad9ca31a8372d0c353'
  api-token:
    description: 'Scoped Cloudflare API Token allowed to access the "cache_purge" role'
    required: true
    default: 'YQSn-xWAQiiEh9qM58wZNnyQS7FUdoqGIUAbrh7T'
  from-commit:
    default: ${{ github.event.before }}
  to-commit:
    default: ${{ github.sha }}
runs:
  using: 'node12'
  main: 'dist/index.js'
